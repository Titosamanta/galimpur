<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <style>
       

        /* Collapsible button styling */
        .collapsible {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            width: 100%;
            text-align: center;
            cursor: pointer;
            border: none;
            outline: none;
            font-size: 15px;
            margin-top: 10px;
        }

        .collapsible:active {
            background-color: #45a049;
        }

        .content {
            padding: 10px 0;
            display: none;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <header>
        <div class="header-content">
            <h1>Image Gallery</h1>
        </div>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="contact-list.html">Contact List</a></li>
            <li><a href="image-gallery.html">Image Gallery</a></li>
            <li><a href="text-area.html">Read-Only Text</a></li>
            <li><a href="expense-report.html">Expense Report</a></li>
        </ul>
    </nav>

    <section>
        <button class="collapsible">Desh Puja Income and Expense</button>
        <div class="gallery">
            
            <div class="gallery">
                <img src="images/1.jpg" alt="Image 1">
                <img src="images/2.jpg" alt="Image 2">
                <img src="images/3.jpg" alt="Image 3">
                <img src="images/4.jpg" alt="Image 4">
                <img src="images/5.jpg" alt="Image 5">
                <img src="images/6.jpg" alt="Image 6">
            </div>
        </div>
    </section>

    <section>
        <button class="collapsible">Toggle Gallery 2</button>
        <div class="gallery">
            
            <div class="gallery">
                <img src="images/1.jpg" alt="Image 1">
                <img src="images/2.jpg" alt="Image 2">
                <img src="images/3.jpg" alt="Image 3">
                <img src="images/4.jpg" alt="Image 4">
                <img src="images/5.jpg" alt="Image 5">
                <img src="images/6.jpg" alt="Image 6">
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2023 Futuristic Website. All rights reserved.</p>
    </footer>

    <script>
        const collapsibles = document.querySelectorAll('.collapsible');
        
        collapsibles.forEach(collapsible => {
            collapsible.addEventListener('click', function() {
                const content = this.nextElementSibling;
                content.style.display = content.style.display === 'block' ? 'none' : 'block';
            });
        });
    </script>

</body>
</html>
